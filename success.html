<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://png.pngtree.com/background/20220724/original/pngtree-floral-spring-seamless-pattern-illustration-for-products-designed-picture-image_1739196.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .success-container {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        position: relative;
        overflow: hidden;
      }
      h1 {
        color: #000000;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      p {
        color: #000000;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      @keyframes fallFlowers {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .flower {
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
        animation: fallFlowers 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <h1 class="display-4">Well Done!</h1>
      <p class="lead">
        You've been successfully signed up to the newsletter. Look forward to
        lots of awesome content!
      </p>
      <script>
        function createFlower() {
          const flower = document.createElement("div");
          flower.classList.add("flower");
          flower.style.left = Math.random() * 100 + "%";
          flower.style.animationDuration = Math.random() * 3 + 2 + "s";
          document.querySelector(".success-container").appendChild(flower);
          setTimeout(() => flower.remove(), 5000);
        }
        setInterval(createFlower, 150);
      </script>
    </div>
  </body>
</html>
