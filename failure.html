<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://elementor.com/blog/wp-content/uploads/2021/03/Redesign-Your-Website_8.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .custom-container {
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
      }
      .custom-title {
        color: #dc3545;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      .custom-button {
        margin-top: 1rem;
        transition: all 0.3s ease;
      }
      .custom-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .lead {
        color: #333;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="custom-container">
      <h1 class="display-4 custom-title">Uh oh!</h1>
      <p class="lead">
        There was a problem signing up. Please try again later.
      </p>
      <form action="/failure.html" method="post">
        <button type="submit" class="btn btn-lg btn-warning custom-button">
          Try Again
        </button>
      </form>
    </div>
  </body>
</html>
